<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>MAMP</title>
	<style type="text/css" title="AppleStyle">
		@import "mampwidget.css";
	</style>
	<script type="text/javascript" src="mampwidget.js"></script>
	<script type="text/javascript" src="localizedStrings.js" charset="utf-8" ></script>
</head>
<body onload="init();">
	<div id="front" onmousemove="mousemove(event);" onmouseout="mouseexit(event);">
		<img id="background" src="images/backgroundDark.png" alt="" />
		<img id="indicator" src="images/indicator.white.gif" alt="" />
		<img id="mySqlLED" src="images/grayLED.png" alt="" />
		<div id="startServerButton" class="buttonNormal" onclick="startStopServers();" onmousedown="buttonPressed(this);" onmouseup="buttonUp(this)" onmouseout="buttonUp(this)">&nbsp;</div>
		<div id="startpageButton" class="buttonNormal" onclick="openStartpage();" onmousedown="buttonPressed(this);" onmouseup="buttonUp(this);" onmouseout="buttonUp(this);">&nbsp;</div>
		<img id="apacheLED" src="images/grayLED.png" alt="" />
		<div class="flip" id="fliprollie"></div> 
        <div class="flip" id="flip" onclick="showPrefs(event);" onmouseover="enterflip(event);" onmouseout="exitflip(event);"></div>
	</div>
	<div id="back">
		<img id="backgroundBackside" src="images/backgroundBackside.png" alt=""/>
		<img id="appsoluteLogo" alt="appsolute Logo" src="images/appsolute-logo.png" onclick="openAppsolute();" />
		<form>
			<input type="radio" name="php" value="4" id="php4"><label for="php4" id="php4Label">PHP 4</label>
			<input type="radio" name="php" value="5" id="php5"><label for="php5" id="php5Label">PHP 5</label>
		</form>
		<div id="done" class="doneButtonNormal" onclick="hidePrefs();" onmousedown="doneButtonPressed(this);" onmouseup="doneButtonUp(this);" onmouseout="doneButtonUp(this);">&nbsp;</div>
	</div>
</body>
</html>
